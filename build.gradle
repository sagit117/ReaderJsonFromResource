plugins {
    id 'java'
    id 'application'
}

group 'ru.axel'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.json:json:20220320"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass.set("ru.axel.reader.ReaderJsonConfigExample")
}

